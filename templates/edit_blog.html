{% extends "layout.html" %}
{% block content %}

{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
{% endwith %}

    <div class="contactbox">

            <div id="form">
                <a href="{{ url_for('user') }}"><button class="connectform">Dashboard</button></a>
                <h1 id="conpagehead">Edit your Blog Post</h1>
                <h3 id="conpagesubhead">Fill in the new details below</h3>
                <form action="/edit-blog/{{ sno }}" method="post">
                    <div class="connectform">
                        <label for="title">Title</label>
                        <input type="text" name="title" value="{{ post.title }}">
                    </div>
                    <div class="connectform">
                        <label for="subtext">Subtext</label>
                        <textarea name="subtext" class="quer" >{{ post.subtext }}</textarea>
                    </div>
                    <div class="connectform">
                        <label for="slug">Slug</label>
                        <input type="text" name="slug" value="{{ post.slug }}">
                    </div>
                    <div class="connectform">
                        <label for="img_file">Image File</label>
                        <input type="file" name="img_file" value="{{ post.img_file }}">
                    </div>
                    <div class="connectform">
                        <label for="content">Content</label>
                        <textarea name="content" class="quer">{{ post.content }}</textarea>
                    </div>
                    <div class="connectform">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
    </div>
{% endblock %}
